<!DOCTYPE html>
<html>
<head>
  <title>Table Button</title>
  <style>
  body{font-family: Impact, sans-serif;}
h1 {
color: #CE5937;
}
table{
  background-color: silver;
}
th{
  background-color:silver;
}

td{
  background-color: white;
}</style>
</head>
<body>
  <h1>
    Events
  </h1>
  <table bgcolor='black'>
    <tr><th colspan=3>Title</th></tr>
    <tr><td colspan=3>Brief description</td></tr>
    <tr><td colspan=2>2024-09-30@1900</td><td><a href="mailto:?subject=Check this out&body=https://cool.event.on">Share</a></td></tr>
    <tr><td>Training</td><td>Online</td><td><button>
      Go to details
      </button></td></tr>
  </table>
  <hr>
<div id='container'>
  <div class='button'>
    <div class='header'>
      <div class='title'><a href='#'>Title</a></div>
      <div class='description'>Brief description</div>
      <div class='image'><img href="" /></div>
      <div class='details'>
        <div class='date'>2024-09-30@1900</div>
        <div class='type'>Training</div>
        <div class='location'>Online</div>
      </div>
      <div class='actionButtons'>
        <div class='share'>Share</div>
        <div class='goto'>Go to details</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
